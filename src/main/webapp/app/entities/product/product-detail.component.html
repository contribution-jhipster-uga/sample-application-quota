<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="product">
            <h2><span jhiTranslate="jhipsterApp.product.detail.title">Product</span> {{product.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.product.title">Title</span></dt>
                <dd>
                    <span>{{product.title}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.product.keywords">Keywords</span></dt>
                <dd>
                    <span>{{product.keywords}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.product.description">Description</span></dt>
                <dd>
                    <span>{{product.description}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.product.rating">Rating</span></dt>
                <dd>
                    <span>{{product.rating}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.product.dateAdded">Date Added</span></dt>
                <dd>
                    <span>{{product.dateAdded}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.product.dateModified">Date Modified</span></dt>
                <dd>
                    <span>{{product.dateModified}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product', product.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
