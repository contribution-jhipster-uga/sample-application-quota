<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categoryQuota">
            <h2><span jhiTranslate="jhipsterApp.categoryQuota.detail.title">Category Quota</span> {{categoryQuota.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.categoryQuota.quota">Quota</span></dt>
                <dd>
                    <span>{{categoryQuota.quota}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.categoryQuota.user">User</span></dt>
                <dd>
                    {{categoryQuota.user?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category-quota', categoryQuota.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
