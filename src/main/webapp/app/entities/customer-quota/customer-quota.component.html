<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.customerQuota.home.title">Customer Quotas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-customer-quota" [routerLink]="['/customer-quota/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterApp.customerQuota.home.createLabel">
            Create new Customer Quota
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="customerQuotas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.customerQuota.quota">Quota</span></th>
            <th><span jhiTranslate="jhipsterApp.customerQuota.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customerQuota of customerQuotas ;trackBy: trackId">
                <td><a [routerLink]="['/customer-quota', customerQuota.id, 'view' ]">{{customerQuota.id}}</a></td>
                <td>{{customerQuota.quota}}</td>
                <td>
                    {{customerQuota.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/customer-quota', customerQuota.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/customer-quota', customerQuota.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'customer-quota', { outlets: { popup: customerQuota.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
