<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.addressQuota.home.title">Address Quotas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-address-quota" [routerLink]="['/address-quota/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterApp.addressQuota.home.createLabel">
            Create new Address Quota
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="addressQuotas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.addressQuota.quota">Quota</span></th>
            <th><span jhiTranslate="jhipsterApp.addressQuota.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let addressQuota of addressQuotas ;trackBy: trackId">
                <td><a [routerLink]="['/address-quota', addressQuota.id, 'view' ]">{{addressQuota.id}}</a></td>
                <td>{{addressQuota.quota}}</td>
                <td>
                    {{addressQuota.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/address-quota', addressQuota.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/address-quota', addressQuota.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'address-quota', { outlets: { popup: addressQuota.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
